    <main class="container mt-5">
      <main class="container mt-5">
        <section class="events_hero container mt-5 mb-5">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./assets/img/mod-pexels-josh-sorenson-976866.jpg"
                  class="d-block w-100"
                  alt="First Image"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/img/mod-pexels-min-an-1157557.jpg"
                  class="d-block w-100"
                  alt="Second Image"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/img/pexels-andrea-piacquadio-787961.jpg"
                  class="d-block w-100"
                  alt="Third Image"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/img/pexels-asad-photo-maldives-1a69198 (1).jpg"
                  class="d-block w-100"
                  alt="Fourth Image"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
      </main>

      <section
        class="filters_search_container d-flex flex-row justify-content-evenly container_search"
      >
        <article class="filters d-flex flex-row">
          <div class="form-check m-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="check1"
            />
            <label class="form-check-label" for="check1"> Categoría </label>
          </div>
          <div class="form-check m-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="check2"
            />
            <label class="form-check-label" for="check2"> Categoría </label>
          </div>
          <div class="form-check m-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="check3"
            />
            <label class="form-check-label" for="check3"> Categoría </label>
          </div>
          <div class="form-check m-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="check4"
            />
            <label class="form-check-label" for="check4"> Categoría </label>
          </div>
        </article>
        <article class="search_bar d-flex flex-row">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </article>
      </section>
      <section
        class="cards_container row mt-3 m-auto"
        id="cards_container"
      ></section>
    </main>
